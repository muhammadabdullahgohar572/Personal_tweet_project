<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posts</title>
    <!-- Bootstrap Dark CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .navbar {
            background-color: #1a1a1a !important;
            border-bottom: 1px solid #333;
        }
        .nav-link, .navbar-brand {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-link:hover, .navbar-brand:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
        .active-nav {
            color: #0d6efd !important;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo/Brand with message bubble icon -->
            <a class="navbar-brand" href="{% url 'Home_Page' %}">
                <i class="fas fa-comment-dots me-2" style="color: #0d6efd;"></i>Social Posts
            </a>
            
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active-nav" href="{% url 'Home_Page' %}">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-stream me-1"></i> All Posts
                        </a>
                    </li>
                </ul>
                
                <!-- Right-aligned items -->
                <ul class="navbar-nav">
                    {% if  user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link">
                                <i class="fas fa-user me-1"></i> {{user.username}}
                            </span>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout_view' %}" class="nav-link" href="#">
                                <i class="fas fa-sign-out-alt me-1"></i> Logout
                            </a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login_view' %}" class="nav-link" href="#">
                                <i class="fas fa-sign-in-alt me-1"></i> Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'Register_view' %}" class="nav-link" href="#">
                                <i class="fas fa-user-plus me-1"></i> Register
                            </a>
                        </li>
                       {% endif %}
                </ul>
            </div>
        </div>
    </nav>
       
  
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add cursor pointer to all nav links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.style.cursor = 'pointer';
        });
        
        // Add active class to current page
        document.querySelectorAll('.nav-link').forEach(link => {
            if(link.href === window.location.href) {
                link.classList.add('active-nav');
            }
        });
    </script>
</body>
</html>
