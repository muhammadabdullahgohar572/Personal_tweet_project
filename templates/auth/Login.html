<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Social Network</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
        }
        .page-title {
            color: #0d6efd;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .remember-me {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'Navbar/navbar.html' %}
    
    <div class="container">
        <div class="form-container border p-4 rounded-3 bg-light shadow-sm">
            <h2 class="page-title">Welcome Back</h2>
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    Your username and password didn't match. Please try again.
                </div>
            {% endif %}
            
            <form method="POST" action="{% url 'login_view' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="id_username" 
                           placeholder="Enter your username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" 
                           id="id_password" placeholder="Enter your password" required>
                </div>
                
             
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </div>
            </form>
            
            <div class="register-link">
                Don't have an account? <a href="{% url 'Register_view' %}">Register here</a>
            </div>
            
           
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
