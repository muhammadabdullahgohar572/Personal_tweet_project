<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Tweet | Social Network</title>  <!-- Improved title -->
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .page-title {
            color: #0d6efd;
            font-weight: 600;
        }
    </style>
</head>
<body>
    {% include 'Navbar/navbar.html' %}   

    <div class="container mt-5">
        <div class="form-container">
            <form id="tweetForm" action="/Tweet_Create" method="POST" enctype="multipart/form-data" class="border p-4 rounded-3 bg-light shadow-sm">
                <h3 class="mb-4 page-title">Compose New Tweet</h3>  <!-- Improved heading -->
                
                {% csrf_token %}
                
                <!-- Text Field -->
                <div class="mb-3">
                    <label for="tweetText" class="form-label fw-semibold">Share your thoughts</label>  <!-- Improved label -->
                    <textarea class="form-control" id="tweetText" name="Person_text" rows="4" 
                              maxlength="500" placeholder="What's happening today? Share with your friends..." required></textarea>  <!-- Better placeholder -->
                    <div class="form-text">
                        <span id="charCount">500</span> characters remaining
                    </div>
                </div>
                
                <!-- Image Upload -->
                <div class="mb-3">
                    <label for="tweetImage" class="form-label fw-semibold">Add an image</label>  <!-- Improved label -->
                    <input type="file" class="form-control" id="tweetImage" name="Person_photo" accept="image/*">
                    <div class="form-text">Supported formats: JPG, PNG, GIF ,SVG</div>  <!-- Added help text -->
                </div>
                
                <!-- Preview Area -->
                <div class="mb-3 d-none" id="imagePreviewContainer">
                    <p class="small text-muted mb-2">Image Preview:</p>
                    <img id="imagePreview" src="#" alt="Preview" class="img-thumbnail d-block mx-auto" style="max-height: 200px; display: none;">
                    <button type="button" class="btn btn-sm btn-danger mt-2" id="removeImage">
                        <i class="bi bi-trash"></i> Remove Image
                    </button>
                </div>
                
                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-send-fill"></i> Publish Tweet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Character counter
        const tweetText = document.getElementById('tweetText');
        const charCount = document.getElementById('charCount');
        
        tweetText.addEventListener('input', function() {
            const remaining = 500 - this.value.length;
            charCount.textContent = remaining;
            charCount.className = remaining < 0 ? 'text-danger fw-bold' : 'text-muted';
            if (remaining < 0) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });

        // Image preview
        const tweetImage = document.getElementById('tweetImage');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const removeImageBtn = document.getElementById('removeImage');
        
        tweetImage.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                if (!file.type.match('image.*')) {
                    alert('Please select an image file (JPG, PNG, GIF)');
                    this.value = '';
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) {  // 5MB limit
                    alert('Image size should be less than 5MB');
                    this.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    imagePreviewContainer.classList.remove('d-none');
                }
                reader.readAsDataURL(file);
            }
        });

        // Remove image
        removeImageBtn.addEventListener('click', function() {
            tweetImage.value = '';
            imagePreview.src = '#';
            imagePreview.style.display = 'none';
            imagePreviewContainer.classList.add('d-none');
        });

        // Form submission handling
        document.getElementById('tweetForm').addEventListener('submit', function(e) {
            const text = tweetText.value.trim();
            
            if (text.length < 5) {
                alert('Your tweet should be at least 5 characters long!');
                tweetText.focus();
                e.preventDefault();
                return false;
            }
            
            if (text.length > 500) {
                alert('Tweet cannot exceed 500 characters! Please shorten your message.');
                tweetText.focus();
                e.preventDefault();
                return false;
            }
            
            return true;
        });
    </script>
</body>
</html>
